plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "com.google.protobuf" version "0.8.7"
    id 'com.github.johnrengelman.shadow' version "4.0.3"
    id "com.github.spotbugs" version "1.6.6"
    id "com.github.ben-manes.versions" version "0.20.0"
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.11.1'

    implementation group: 'io.vertx', name: 'vertx-core', version: '3.6.0'
    implementation group: 'io.vertx', name: 'vertx-kafka-client', version: '3.6.0'
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '2.1.0'
    implementation group: 'io.vertx', name: 'vertx-web', version: '3.6.0'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.6.1'
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    compile 'com.google.protobuf:protobuf-java:3.6.1'
// https://mvnrepository.com/artifact/org.vertx-test/vertx-test
    compile group: 'org.vertx-test', name: 'vertx-test', version: '1.1'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        proto {
            srcDir '../proto'
        }
    }
}


protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.6.1'
    }
}

spotbugs {
    toolVersion = '3.1.9'
    ignoreFailures = true
}

// To generate an HTML report instead of XML
tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
// Define the main class for the application
group = 'com.tcp.server'
version = '1.0'
sourceCompatibility = '1.8'
mainClassName= 'com.tcp.client.TcpServer'

